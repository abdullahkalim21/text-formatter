<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="popup.css">
    <!-- Google Material Fonts/Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
</head>

<body>
    <h1>Text Formatter</h1>
    <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>

    <div class="options">
        <button id="capitalizeAll"><span class="material-symbols-rounded">uppercase</span> CAPITALIZE WHOLE TEXT</button>
        <button id="capitalizeInitial"><span class="material-symbols-rounded">
            match_case
            </span> Capitalize Initial Letters</button>
        <button id="capitalizeFirst"><span class="material-symbols-rounded">
            segment
            </span> Capitalize first letter</button>
        <button id="lowercaseAll"><span class="material-symbols-rounded">
            lowercase
            </span> lowercase all</button>
    </div>

    <div class="result-container">
        <h2>Result</h2>
        <div id="result" class="result"></div>
        <button id="copyResult" class="copy-btn"><span class="material-symbols-rounded">
            content_copy
            </span> Copy Result</button>
    </div>
    <div id="notification" class="notification hidden">âœ” Text copied to clipboard!</div>

    <div class="social-links">
        <h3>Connect with Developer: </h3>
        <a href="https://github.com/abdullahkalim21" target="_blank" title="GitHub">
            <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://linkedin.com/in/abdullahkalim216" target="_blank" title="LinkedIn">
            <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://twitter.com/abdullahkalim21" target="_blank" title="Twitter">
            <i class="fa-brands fa-x"></i>
        </a>
    </div>
    <script src="popup.js"></script>
</body>

</html>
